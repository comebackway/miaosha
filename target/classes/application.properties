#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


#mybatis
mybatis.type-aliases-package=self.lcw01.miaosha.entity
#下划线转换成驼峰
mybatis.configuration.map-underscore-to-camel-case=true
#默认连接数
mybatis.configuration.default-fetch-size=100
#超时时间(3s)
mybatis.configuration.default-statement-timeout=3000
#mybatis配置文件路径
mybatis.mapper-locations=classpath:/miaosha/dao/*.xml


#数据库基本连接配置
spring.datasource.url=jdbc:mysql://47.92.87.188:3316/miaosha?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#druid连接池配置(阿里巴巴出品),该配置一般也是连接池通用配置
spring.datasource.filters=stat
spring.datasource.maxActive=2
spring.datasource.initialSize=1
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
spring.datasource.minldle=1
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
#校验sql 如果不配validationQuery项，则下面三项配置无用。作用优化数据库性能
spring.datasource.validationQuery=SELECT 'x'
#指明连接是否被空闲连接回收器(如果有)进行检验.如果检测失败,则连接将被从池中去除.一般开启，也一般只开启这个
spring.datasource.testWhileIdle=true
#借出连接时不要测试，否则很影响性能，一般关闭，默认开启
spring.datasource.testOnBorrow=false
#指明是否在归还到池中前进行检验，会影响性能，一般关闭，默认开启
spring.datasource.testOnReturn=false
# 打开PSCache（游标缓存，避免游标反复创建），并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20



#redis
redis.host=47.92.87.188
redis.port=6379
redis.timeout=3
#redispool
redis.poolMaxTotal=10
redis.poolMaxIdle=10
redis.poolMaxWait=3

